<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= 100%, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="piggy.css">
    <title>Document</title>
</head>
<body>
    <main>
        <img src="" alt="" class="icon">
        <div class="piggy">
             <div class="header">
                    <h1>
                        Create a Secure Account
                    </h1>
                    <p>
                        Welcome to the future of Savings & Investments
                    </p>
                </div>
                
                    <div class="details">
                        <form class="piggyForm">
                            <h2> Full Name
                                <input type="text" class="detInput" placeholder="Full Name">
                            </h2>
                            <h2> Email Address
                                <input type="text" class="detInput" placeholder="Email Address">
                            </h2>
                            <h2> Phone Number
                                <input type="text" class="detInput" placeholder="Phone Number">
                            </h2>
                            <h2> Password
                                <input type="text" class="detInput" placeholder="Password">
                            </h2>
                            <h2> Referrer Phone or Promo Code (Optional)
                                <input type="text" class="detInput" placeholder="Referrer Phone or Code">
                            </h2>
                            <h2> How Did You Hear About Us? (Optional)
                                <select name="where" id="where">
                                    <option value="Click To Select">Click To Select</option>
                                    <option value="Facebook">Facebook</option>
                                    <option value="Twitter">Twitter</option>
                                    <option value="Instagram">Instagram</option>
                                    <option value="Family/Friend/Co-worker Referral">Family/Friend/Co-worker Referral</option>
                                    <option value="Google Search">Google Search</option>
                                    <option value="Google Playstore">Google Playstore</option>
                                    <option value="Online Blogs">Online Blogs</option>
                                    <option value="Local News">Local News</option>
                                    <option value="At an Event">At an Event</option>
                                    <option value="Other">Other</option>
                                </select>
                            </h2>
                            <button class="create-acc" type="submit">CREATE ACCOUNT</button>
                        </form>
                    </div>
            
        </div>
     </main>
         <footer class="Log-in">
             <p id="acc">
                Already have an account? <a href="">Log In</a>
            </p>
         </footer>
</body>
</html>
